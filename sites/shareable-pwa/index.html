<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="canonical"
      href="https://www.rayberger.org/onepagers/sites/shareable-pwa/"
    />
    <link
      rel="manifest"
      href="https://www.rayberger.org/onepagers/sites/shareable-pwa/manifest.webmanifest"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Shareable PWA</title>
  </head>
  <body>
    <h1>Shareable PWA</h1>
    <p>
      The purpose is to make a PWA that can work having things shared to it.
    </p>
    <h2>Params Found:</h2>
    <div id="paramsDiv"></div>
    <style>
      #kagiBtn{
        background-color: #ffb319;
        border-color: black;
      }
      #openlibraryBtn{
        background-color: #e1dcc5;
        border-color: black;
      }
      #archiveBtn{
        background-color: #B40010;
        border-color: black;
      }
    </style>
    <button id="kagiBtn" type="button" class="btn">Kagi Sum</button>
    <button id="openlibraryBtn" type="button" class="btn">OpenLibrary</button>
    <button id="archiveBtn" type="button" class="btn">Archive.is</button>
  </body>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("serviceworker.js");
    }

    const possibleParams = ["title", "text", "url"];
    let params = new URL(document.location).searchParams;
    let i = 1;
    let paramsHTML = "";
    for (const paramName of possibleParams) {
      const result = params.get(paramName);
      if (result) {
        paramsHTML += `
        <h2 class="form-check">
          <input class="form-check-input param-${paramName}" type="radio" name="exampleRadios" id="exampleRadios${i}" value="${result}" checked>
          <label class="form-check-label" for="exampleRadios${i}">
            ${paramName}: ${result}
          </label>
        </h2>`
        i++;
      }
    }

    document.querySelector("#paramsDiv").innerHTML = paramsHTML;

    function isValidHttpUrl(string) {
      let url;

      try {
        url = new URL(string);
      } catch (_) {
        return false;
      }

      return url.protocol === "http:" || url.protocol === "https:";
    }
    function isProbablyISBN(string){
      const cleanedStr = string
      .replace(/-/g, "")
      .replace(/ /g, "")
      .replace(/_/g, "");
      return cleanedStr.length === 10 || cleanedStr.length === 13;
    }

    function getSelectedParam(){
      const radios = document.querySelectorAll('input[type=radio][name="exampleRadios"]');
      let selectedValue;
      for (const radio of radios) {
        if (radio.checked) {
          selectedValue = radio.value;
          break;
        }
      }
      return selectedValue;
    }

    function toKagi(selectedParam){
      window.location.replace(`https://kagi.com/summarizer/index.html?url=${selectedParam}&target_language=&summary=takeaway`);
    }
    function toOpenLibrary(selectedParam){
      window.location.replace(`https://openlibrary.org/search?q=${selectedParam}`);
    }
    function toArchiveIs(selectedParam){
      window.location.replace(`https://archive.is/?run=1&url=${selectedParam}`);
    }

    function addClickListener(buttonId, targetFunction) {
      document.querySelector(buttonId).addEventListener("click", () => {
        const selectedParam = getSelectedParam();
        targetFunction(selectedParam);
      });
    }

    addClickListener("#kagiBtn", toKagi);
    addClickListener("#openlibraryBtn", toOpenLibrary);
    addClickListener("#archiveBtn", toArchiveIs);

    // Select the params that are URLs
    params.forEach((value, key) => {
      if (isValidHttpUrl(value)) {
        document.querySelector(`.param-${key}`).checked = true;
      }
    });

    // Go to OL if we think there is an ISBN
    const isbns = Array.from(params.values()).filter(isProbablyISBN);
    if (isbns.length > 0){
      toOpenLibrary(isbns[0]);
    }

  </script>
</html>
