var geojsonMarkerOptions = {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 8
};

function getMarkerRadius(feature) {
    var response = feature.properties.popup.find(function (popupItem) {
        return popupItem.question === "How many tears";
    }).response;

	const answer = response ? response / 5 : 5;
	console.log("market readus answer", answer)
	return answer;
}

// Define a function to create a custom marker for each feature in the GeoJSON data
function createCustomMarker(feature, latlng) {
    var radius = getMarkerRadius(feature);
    var markerOptions = {
        radius: radius,
        fillColor: "#71a5c5",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };
	var marker = L.circleMarker(latlng, markerOptions);
    
    // Add a popup to display the value of "How many tears" response when the user hovers over the marker
    var popupContent = feature.properties.popup.find(function (popupItem) {
        return popupItem.question === "How many tears";
    }).response;
    marker.bindPopup(popupContent ? popupContent + " tears" : "Unknown");
    
    // Add an event listener for the mouseover event to open the popup
    marker.on("mouseover", function (event) {
        event.target.openPopup();
    });
    
    return marker;
}

L.geoJSON(geojsonFeature, {
    pointToLayer: createCustomMarker
}).addTo(map);
